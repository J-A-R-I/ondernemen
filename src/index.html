<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listing Applicatie</title>
</head>
<body>

<div class="container my-5">
    <h1 class="mb-4 text-primary">ðŸ’¼ Jobbeheer Applicatie</h1>

    <div class="card shadow-sm mb-5">
        <div class="card-body">
            <form id="jobForm" class="row g-3">
                <div class="col-md-4">
                    <label for="jobName" class="form-label">Naam Opdracht:</label>
                    <input type="text" class="form-control" id="jobName" required>
                </div>
                <div class="col-md-3">
                    <label for="jobDate" class="form-label">Datum Uitvoering:</label>
                    <input type="date" class="form-control" id="jobDate" required>
                </div>
                <div class="col-md-3">
                    <label for="jobPayment" class="form-label">Betaling (â‚¬):</label>
                    <input type="number" class="form-control" id="jobPayment" min="0" step="0.01" required>
                </div>
                <div class="col-md-2">
                    <label for="candidateCount" class="form-label">Max. Mensen:</label>
                    <input type="number" class="form-control" id="candidateCount" min="1" value="4" required>
                </div>
                <div class="col-12">
                    <label for="jobDescription" class="form-label">Beschrijving:</label>
                    <textarea class="form-control" id="jobDescription" rows="2" required></textarea>
                </div>
                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-primary">Opdracht Toevoegen</button>
                </div>

            </form>
            <div id="validationMessage" class="mt-3 alert alert-danger d-none"></div>
        </div>
    </div>

    <h2 class="mb-3 text-secondary">ðŸ“‹ Overzicht</h2>

    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="jobs-tab" data-bs-toggle="tab" data-bs-target="#jobs-content" type="button" role="tab" aria-controls="jobs-content" aria-selected="true">Openstaande Jobs</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="candidates-tab" data-bs-toggle="tab" data-bs-target="#candidates-content" type="button" role="tab" aria-controls="candidates-content" aria-selected="false">Geselecteerde Kandidaten</button>
        </li>
    </ul>

    <div class="tab-content border border-top-0 p-3 bg-light shadow-sm" id="myTabContent">

        <div class="tab-pane fade show active" id="jobs-content" role="tabpanel" aria-labelledby="jobs-tab">
            <ul id="jobList" class="list-group">
            </ul>
        </div>

        <div class="tab-pane fade" id="candidates-content" role="tabpanel" aria-labelledby="candidates-tab">
            <ul id="candidateList" class="list-group">
                <li class="list-group-item text-muted" id="initialCandidateMessage">Nog geen kandidaten aangenomen.</li>
            </ul>
        </div>

    </div> </div>

<script type="module" src="./js/main.js"></script>
</body>
</html>
